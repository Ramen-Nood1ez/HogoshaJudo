<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/8e00593c4c.js" crossorigin="anonymous"></script>
		<script> 
			$(function(){
			  $("#includedContent").load("navbar.html"); 
			});
		</script>
		<title>Hogosha Judo</title>
	</head>
	<body>
		<div id="includedContent" class="topnav"></div>

		<div class="center">
			<H1>Add Image</H1>
			
			<form action="/addpicture" method="POST" autocomplete="off" enctype="multipart/form-data">
				<input type="text" name="filename" id="filename" placeholder="Image Name">
				<br>
				<input type="file" name="file" onchange="changed()" id="file">
				<br>
				<input type="text" name="desc" placeholder="Image Description">
				<br>
				<input type="checkbox" name="autouse" id="autouse">
				<label for="autouse">Put the picture on the pictures page?</label>
				<br>
				<input type="submit">
			</form>
		</div>
	</body>

	<script>
		function changed() {
			$("#filename").val(($("#file").val()).replace('C:\\fakepath\\', ''))
		}
	</script>
</html>
